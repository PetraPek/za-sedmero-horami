<h2 class="reservation-title" >Online rezervace</h2>

<form 
    action="https://submit-form.com/fkDU1Ct8" method="post"
>

<input
    type="hidden"
    name="_redirect"
    value="https://za-sedmero-horami.netlify.app/online-reservation-confirm/"
/>




<div class="form-field">
    <label for="jmeno">Jméno<span class="reguired">*</span></label>
    <input 
        type="text" 
        name="jmeno" 
        id="jmeno" 
        placeholder="Křestní jméno" 
        autofocus
        reguired>
</div>
    
<div class="form-field">
    <label for="prijmeni">Přijmení<span class="reguired">*</span></label>
        <input 
            type="text"
            name="prijmeni"
            id="prijmeni"
            placeholder="Přijmení"
            autofocus
            required>
</div>

<div class="form-field">
    <label for="email">E-mail<span class="reguired">*</span></label>
        <input 
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            autofocus
            required>
</div>   


<div class="form-field">
    <label for="kalendar">Kdy nás chcete navštívit?<span class="reguired">*</span></label>
        <input 
            type="date"
            name="kalendar"
            id="kalendar"
            autofocus
            required>
</div>


<div class="form-field">
    <label for="cas">V kolik hodin Vás máme čekat?<span class="reguired">*</span></label>
        <input 
            type="time"
            name="cas"
            id="cas"
            autofocus
            required>
</div>

<input type="checkbox" name="souhlas" id="souhlas" value="ano">
<label for="souhlas">Souhlasím se zpracováním osobních údajů</label>

<div class="confirm-reservation">
    <button class="button-reservation" type="submit">Potvrdit rezervaci</button>
</div>

</form>
