<h2>Online rezervace</h2>

<form action="http://formular.itgirls.cz" method="post">

    <label for="jmeno">Jméno</label>
         <input 
            type="text"
             name="jmeno"
            id="jmeno"
            placeholder="Křestní jméno"
            autofocus
            required
        >
    
    <label for="prijmeni">Přijmení</label>
        <input 
            type="text"
            name="prijmeni"
            id="prijmeni"
            placeholder="Přijmení"
            autofocus
            required
            >

    <label for="email">E-mail</label>
        <input 
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            autofocus
            required
        >
    
    <label for="kalendar">Kdy nás chcete navštívit?</label>
        <input 
            type="date"
            name="kalendar"
            id="kalendar"
            autofocus
            required
        >

    <label for="cas">V kolik hodin Vás máme čekat?</label>
        <input 
            type="time"
            name="cas"
            id="cas"
            autofocus
            required
        >

    <input type="submit" value="Potvrdit rezervaci">

</form>
